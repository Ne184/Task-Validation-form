<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1> Form for customer card details </h1>
    <form  method="POST">
      <!-- <label for = -->
      <input type="text" class ="input" name = "name" id = "name" required minlength="20"/>
      <input type="text" class ="input" name = "name_slug" id = "name-slug" pattern="[A-Za-z]" required />
      <textarea name="description"> </textarea>
      <input type="number" class ="input" name = "contributers" min="1" max="100" required />
      <input type="number" class ="input" name = "max_branches" min="1" max="100" required />
    </form>
  </body>
</html>
